    <h1>QR Code Generator</h1>

      <label>Name:<input type="text" id="name" required></label>

      <label>Agency:<input type="text" id="agency" required></label>
      <button type="submit">Generate QR</button>
    </form>
    <canvas id="qr"></canvas>
